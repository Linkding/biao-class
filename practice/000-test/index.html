<script type="text/javascript">
init();

function init(){
    get_stack('sh601601',function(data){
        console.log(data);
    })
};

function get_stack (stock_num,on_succed){
    var http = new XMLHttpRequest();
    http.open('get','http://hq.sinajs.cn/list=' + stock_num);
    http.setRequestHeader('Access-Control-Allow-Origin','*');
    http.send();

    http.addEventListener('load',function(){
        var data = JSON.parse(this.responseText)
        on_succed(data)
    });
};

</script>
