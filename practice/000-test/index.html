<style>
    
    .test {
        background: #444;
        color: #fff;
    }

    .test[hidden]{
        display: block;
    }
    [hidden]{
        display: none !important;
    }
</style>

<div class="aa">

    <button>按钮</button>
    <div class="test" hidden>我隐藏了</div>
</div>

    var btn = document.querySelector('button')
        ,test = document.querySelector('test');

    btn.addEventListener('click',function(e){
        test.hidden = true;
    })
</script>
