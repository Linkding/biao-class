<div id="root">
        <p>FullName: {{fullName}}</p>
        <p>FirstName: <input type="text" v-model="firstName"></p>
  </div>
  
 
  
 
<script src="https://cdn.bootcss.com/vue/2.5.15/vue.js"></script>
<script>
    new Vue({
        el: '#root',
        data: {
            firstName: 'Dawei',
            lastName: 'Lou',
            fullName: ''
        },
        watch: {
            firstName(newName, oldName) {
            this.fullName = newName + ' ' + this.lastName;
            }
        } 
    })
</script>
