<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    /* [hidden] {
                display: none !important;
            } */

    body {
        font-size: 17px;
        font-family: sans-serif;
    }

    img {
        max-width: 50px;
    }

    a {
        text-decoration: none;
        cursor: pointer;
    }

    .container {
        width: 500px;
        margin: 0 auto;
        position: relative;
    }


    h1 {
        margin-top: 100px;
    }

    #form-search,
    h1 {
        vertical-align: middle;
        text-align: center;
    }

    .user {
        background: rgba(0%, 0%, 0%, .01);
        margin: 8px 0;
        box-shadow: 1px 1px 1px #757575;
        /* border: 1px solid #999; */
    }

    .user>* {
        vertical-align: top;
        display: inline-block;
    }

    .logo {
        padding: 5px;
    }

    .info {
        line-height: 1.3;
        padding: 5px 0;
    }

    .name {
        font-size: 1.2rem;
        font-weight: 900;
    }

    .link {
        font-size: 0.4rem;
        font-weight: 200;
    }

    form {
        font-size: 0;

    }

    form input,
    .history-list {
        width: 80%;
    }


    form button {
        width: 20%;
        border-left: 0;
    }

    input,
    button {
        border: 1px solid rgba(0%, 0%, 0%, .4);
        padding: 10px;
        font-size: 1rem;
        color: #555;
    }

    .count {
        margin-top: 20px
    }

    #load-more {
        display: none;
        width: 100%;
    }

    #load-more:hover {
        background: rgba(0%, 0%, 0%, .1)
    }

    #load-more[hidden] {
        display: inline-block;
    }

    .page {
        text-align: center;
    }

    .pagination-container {
        text-align: center;
        font-size: 1rem;
    }

    .pagination-container>* {
        display: inline-block;
        margin-top: 15px;
    }

    .history-list {
        z-index: 1;
        max-height: 300px;
        position: absolute;
        background: #fff;
        border: 1px solid rgba(0%, 0%, 0%, .4);
        border-top: 0;
        font-size: 1rem;
        -webkit-box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        -moz-box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        cursor: default;
    }

    .history {
        font-size: 0;
        padding: 5px 10px;
    }

    .history:hover {
        background: rgba(0, 0, 200, .1)
    }

    .history .text,
    .history .tool {
        vertical-align: middle;
        display: inline-block;
    }

    .history .text {
        width: 70%;
        font-size: 0.9rem
    }

    .history .tool {
        width: 30%;
        font-size: 0.4rem;
        color: #aaa;
        text-align: right;
    }

    .history:hover .tool {
        display: inline-block;
    }

    .history .tool>* {
        cursor: pointer;
    }
</style>
<div class="container">
    <h1>Github用户搜索</h1>
    <form id="form-search" autocomplete="off">
        <input type="text" id="search-input" placeholder="请输入">
        <button type="submit">搜一下</button>
    </form>
    <div class="history-list">
        <div class="history">
            <div class="text">lin</div>
            <div class="tool">
                <span class="delete">删除</span>
            </div>
        </div>
    </div>
    <div id="count"></div>
    <div id="user-list">

    <!-- <button type="submit" id="load-more" hidden>加载更多</button> -->

        <button id="first-page" class="pager">首页</button>
        <div class="pagination">
