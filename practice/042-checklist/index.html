<script>
    // 效果：只能单选

    // 获取所有的可选框
    var list = document.querySelectorAll('[type=checkbox]');
    // 建一个函数，功能：除了被点击的可选框，其他的都不选
    function uncheck_all (except){
        list.forEach(function(item){
            if( item === except)
                return;
            item.checked = false;
        })
    };
    // 遍历每个可选框，让其使用以上函数执行一次。没点击一次，该函数会遍历所有可选框。
    list.forEach(function(item){
        item.addEventListener('click',function(){
            uncheck_all(this);
        })
    })
</script>
