<script>
    var all = document.querySelector('#all'),
        check_list = document.querySelectorAll('[type=checkbox]');

    all.addEventListener('click', function () {
        check_list.forEach(function (item, index) {
            item.checked = true;
        })
    })
</script>

</script>
