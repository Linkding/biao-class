            * {

            .row {
                display: block;
            }

            .row::before,
            .row::after{
                clear: both;
                content: "";
                display: block;
            }
            .col {
                float: left;
                width: 50%;
                min-height: 20px;
                border: 1px solid rgba(0, 0, 0, .3)
            }

            @media (max-width: 500px) {
                .col {
                    width: 100%;
                }
            }
