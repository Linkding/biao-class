<script>
    
    function buy(money,success,fail){
        if(money){
            console.log('购买成功');
            success();
        } else {
            fail();
        }
    }

    function buy_game_success (){
        console.log('订单生成')
        console.log('游戏币确认')
        console.log('游戏币到账')
    }

    function buy_tshirt_success(){
        console.log('订单生产');
        console.log('仓库备货');
        console.log('快递发送中');
    }

    function buy_game_fail (){
        console.log('购买失败，请付款');
    }

    function buy_tshirt_fail (){
        console.log('购买失败，请付款')
    }

    buy(0,buy_game_success,buy_game_fail);
    buy(100,buy_tshirt_success,buy_tshirt_fail);
</script>
