<style>
    body {
        text-align: center;
        vertical-align: middle;
    }
    img {
        max-width: 100px;
    }
    h1 {
        margin-top: 200px;
    }
</style>
<h1>Github用户搜索</h1>
<form id="form-search" autocomplete="off">
    <input type="text" id="search-input" placeholder="请输入">
    <!-- <button type="submit">搜一下</button> -->
</form>
<div id="user"></div>
<script>
    var form = document.querySelector('#form-search')
        , input = document.getElementById('search-input')
        , el_user = document.getElementById('user')
        , user
        ,timer

    init();

    function init() {
        input.addEventListener('keyup', function () {
            var username = input.value;

            clearTimeout(timer);

            if (!username)
                return;

            var timer = setTimeout(function () {
                find_user(username);
            },500)

        })
    }
    function find_user(username) {
        send('https://api.github.com/users/' + username,
            function (data) {
                console.log(data);
                user = data;
                render();
            },
            function () {
                user = null;
                render();
            })
    };

    function send(url, onload, onfail, method) {
        method = method || 'get';

        var http = new XMLHttpRequest();
        http.open(method, url);
        http.send()

        http.addEventListener('load', function () {
            var data = JSON.parse(this.responseText);
            if (http.status == 200) {
                if (onload)
                    onload(data);
            } else {
                if (onfail)
                    onfail();
            }

        })
    };

    function render() {
        var html =
            `
        <img src="${user.avatar_url}">
        <div class="name">${user.login}</div>
        `
        el_user.innerHTML = html;
    }
</script>
