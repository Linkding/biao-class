<form id="form2">
    <input type="text" name="name" value="lxb">
    <input type="text" name="age" value="29">
    <input type="text" name="dec" value="hi">
</form>
<script>
    ;(function(){ 
    'use strict';
        function get_form_data(form_selector){
            var data  = {};
            var form = document.querySelector(form_selector);
            var list = form.querySelectorAll('[name]');

            list.forEach(function(input){
                switch (input.nodeName){
                    case 'INPUT':
                        switch (input.type){
                            case 'text':
                            case 'search':
                            case 'password':
                            case 'input':
                                data[input.name] = input.value;
                                break;
                            case 'radio':
                            case 'checkbox':
                                data[input.name] = input.checked;
                                break;
                        }
                        break;
                    case 'TEXTAREA':
                        data[input.name] = input.value;
                        break;
                }
            })
            return data;
        }

        var row = get_form_data('#todo-form');
        console.log(row)

        var row2 =get_form_data('#form2')
        console.log(row2)
    })();
</script>
