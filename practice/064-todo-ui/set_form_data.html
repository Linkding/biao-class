<form id="todo-form">
    <input type="text" name="title">
    <br>
    <label>
        <input type="checkbox" name="completed">完成
    </label>
    <br>
    <input type="text" name="ask">

    <button type="submit">添加任务</button>
</form>

<form id="form2">
    <input type="text" name="name" value="lxb">
    <input type="text" name="age" value="29">
    <input type="text" name="dec" value="hi">
</form>
<script>
    ; (function () {
        'use strict';
        function set_form_data(form_selector, data) {
            var form = document.querySelector(form_selector);

            for (var key in data) { //data类型为对象时，遍历的key为键
                var value = data[key];

                var input = form.querySelector(`[name=${key}]`);
                // 如果不存在指定这个元素name，跳过继续下一个
                if (!input)
                    continue;

                var data_type = typeof value; //获取值的类型
                switch (data_type) {
                    // 如果是字符串或者数字，就默认为input[type=text|password|...]
                    case 'string':
                    case 'number':
                        input.value = value;
                        break;
                    // 如果是布尔值，默认input[type=radio|checkbox|...]
                    case 'boolean':
                        input.checked = value;
                        break;

                }
            }


        }
        var row = {
            title: 'lxb',
            completed: true,
            ask: '你谁啊'
        }

        set_form_data('#todo-form', row)
    })();
</script>
