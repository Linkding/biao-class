<style>
    body {
        margin: 200px;
    }
    .parent {
        perspective: 900px;
    }
    .box {
        transform: rotateX(-20deg) rotateY(30deg);
        transform-style: preserve-3d;
        transition: transform 1s;
    }

    .side {
        position: absolute;
        height: 100px;
        width: 100px;
        background: rgba(200, 0, 0, .2);
        border: 1px solid rgba(200, 0, 0, .8);
    }
    .top {
        background: rgba(255, 0, 0, .6);
        transform: translateY(-50px) rotateX(90deg)
    }

    .bottom {
        background: rgba(99, 61, 61, 0.6);
        transform: translateY(50px) rotateX(90deg)
    }
    .front {
        background: rgba(188, 207, 101, 0.6);
        transform: translateZ(50px) 
    }

    .back {
        background: rgba(194, 235, 11, 0.6);
        transform: translateZ(-50px) 
    }

    .left {
        background: rgba(28, 163, 197, 0.6);
        transform: translateX(-50px) rotateY(90deg)
    }

    .right {
        background: rgba(233, 219, 26, 0.6);
        transform: translateX(50px) rotateY(90deg)
    }
    }
</style>

<div class="parent">
    <div class="box">
        <div class="side front"></div>
        <div class="side back"></div>
        <div class="side top"></div>
        <div class="side bottom"></div>
        <div class="side left"></div>
        <div class="side right"></div>
    </div>
</div>
