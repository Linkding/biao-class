<style>
    body {
        margin: 0;
    }

    .row {
        font-size: 0;
    }

    a {
        text-decoration: none;
    }

    .col {
        display: inline-block;
        vertical-align: top;
        font-size: 15px;
    }

    .nav,
    #menu-content {
        /* background: rgba(0, 0, 0, 0.6); */
        background: #999;
    }

    .nav .container {
        position: relative;
    }

    .nav a {
        padding: 5px
    }

    .col.left,
    .col.right {
        width: 50%;
    }

    .right {
        text-align: right;
    }

    .container {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    /* ========================= */

    #menu-content {
        display: none;
        font-size: 15px;
        position: absolute;
        right: 0;
        top: 20px;
    }

    #menu-content a {
        display: block;
    }
</style>
<div class="row nav">
    <div class="container">
        <div class="col left">
            <a href="#">ITem</a>
            <a href="#">ITem</a>
            <a href="#">ITem</a>
            <a href="#">ITem</a>
        </div>
        <div class="col right">
            <a href="#">ITem</a>
            <a href="#" class="menu-trigger">Menu</a>
        </div>
        <div id="menu-content">
            <a href="#">ITem</a>
            <a href="#">ITem</a>
            <a href="#">ITem</a>
        </div>
    </div>
</div>

<script>
    var menu_content = document.querySelector('#menu-content'),
        menu_trigger = document.querySelector('.menu-trigger');
    console.log(menu_trigger);

    // 不能使用getElementsByClassName来获取元素，是因为它获取到的是一个数组
    // document.getElementsByClassName('menu-trigger').addEventListener('click',function(){
    //     console.log('a');
    // });


    menu_trigger.addEventListener('click', function(e){
        e.preventDefault();
        
        menu_content.focus();
        if (is_visble()){
            // menu_content.style.display = 'none';
            hide();
        } else {
            // menu_content.style.display = 'inline-block';
            show();
        }
    });

    menu_trigger.addEventListener('blur',function(){
        // menu_content.style.display = 'none';
        hide();
    });

    function show(){
        menu_content.style.display = 'inline-block';
    };

    function hide(){
        menu_content.style.display = 'none';
    };

    function is_visble(){
        return menu_content.style.display == 'inline-block';
    }


</script>
