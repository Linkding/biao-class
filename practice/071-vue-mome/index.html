<link rel="stylesheet" href="index.css">
<div id="root">
  <div class="container">
    <div class="row">
      <div class="col sidebar">
        <div class="row">
          <div v-if="memo.title" @click="memo_click(memo)" v-for="(memo, index) in memo_list" class="row sidebar-item">{{memo.title}}
            <button @click="on_delete(index)" class="col delete">删除</button>
          </div>
        </div>
        <button @click="add()">+</button>
      </div>
      <div class="col main">
        <div v-if="current" class="editor">
          <input v-model="current.title" type="text" placeholder="标题">
          <textarea v-model="current.content" placeholder="内容"></textarea>
        </div>
        <div v-else class="holder">请添加一条备忘录
          <button @click="add">添加一条</button>
        </div>
      </div>
    </div>
  </div>
</div>
