<div class="container">
    <h1>Github用户搜索</h1>

        <input type="text" id="search-input" placeholder="请输入">
        <button type="submit">搜一下</button>
    </form>
    <div id="count"></div>
    <div id="user-list">

    </div>
    <button type="submit" id="load-more">加载更多</button>

<script>
    // 小结：注意render渲染放到请求函数回调，在返回数据后执行，如果单独执行会因为数据没有返回而无法渲染；

    // 获取增加html的元素
    var el_user_list = document.querySelector('#user-list')
        , form = document.querySelector('#form-search')
        , input = document.querySelector('#search-input')
        , count = document.querySelector('#count')
        , get_more = document.querySelector('#load-more')
        , res
        , page = 1
    // 入口函数
    init();

    function init() {
        detect_user();
        next_page();
    };
    // 监听用户输入查找事件
    function detect_user() {
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            var key = input.value
            send(key, page)
        })
    }
    // 监听获取更多事件
    function next_page() {
        get_more.addEventListener('click', function (e) {
            e.preventDefault();
            // console.log('1');
            page = page + 1;
            // console.log(page)
            var key = input.value;
            send(key, page);
        })
    }
    // 通过关键字搜索github用户
    // * @param  String key 关键字
    function send(key, page, method) {
        // 默认方法 get
        method = method || 'get'
        // 准备发射
        var http = new XMLHttpRequest();
        http.open(method, 'https://api.github.com/search/users?q=' + key + '&page=' + page + '&per_page=8');
        // 发送请求
        http.send()

        // 返回请求后
        http.addEventListener('load', function () {
            // 将数据json化
            var data = JSON.parse(this.responseText);
            // 将数据赋值预先定义的res
            res = data;
            // 渲染页面
            console.log(res);
            render();
        });
        // 加载更多按钮
        // get_more.hidden = true;
        get_more.style.display = 'inline-block'
        console.log('turel了')
    }
    // 渲染动作函数
    function render() {
        // 将目前插入文字的html内容保留,innerHTML方法可以将html内容转换成str
        var html = el_user_list.innerHTML
        // 遍历返回的json数据，获取需要的数据
        res.items.forEach(function (user) {
            // 拼接html内容
            html = html +
                `
            <div class="user">
                <div class="logo">
                    <img src="${user.avatar_url}">
                </div>
                <div class="info">
                    <div class="name">${user.login}</div>
                    <a href="${user.html_url}" class="link">${user.html_url}</a>
                </div>
            </div>
            `
        })
        // 插入对应的页面位置
        el_user_list.innerHTML = html;
        count.innerHTML = `<div>查询共有${res.total_count}条</div>`
    }


</script>
