<html>
    <head>
        <meta charset="UTF-8">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.6/lib/theme-chalk/index.css">
    </head>
    <body>
        <div id='app' class="container">
            <div class="login-box">
                <h3>stock 登录</h3>
                <div class="login-main">
                    <el-form ref="form">
                        <el-form-item>
                            <!-- <i class="el-icon-user-solid"></i> -->
                            <el-input
                                placeholder="用户名"
                                v-model="user"
                                clearable
                                prefix-icon="el-icon-user-solid"
                            >
                            </el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-input
                                placeholder="密码"
                                v-model="psw"
                                show-password
                                prefix-icon="el-icon-lock"
                            >
                            </el-input>
                        </el-form-item>
                    </el-form>
                    <div class="button-box">
                        <el-button class="btn" size="medium" type="primary">登录</el-button>
                        <el-button class="btn" size="medium" type="success">注册</el-button>
                    </div>
                </div>
            </div> 
        </div>
    </body>

    <script src="./vue.js"></script>
    <!-- 引入组件库 -->
    <!-- <script src="https://unpkg.com/element-ui@2.15.6/lib/index.js"></script> -->
    <script src="./index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                user:'',
                psw: '',
            }
        })
    </script>
    <style>
        h3 {
            text-align: center;
        }
        .container {
        height :100%;
        width: 100%;
        background-color: rgb(#f8f9ff);
    }
        .login-box{
            width: 450px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #ffffff;
            border: 1px solid hsl(240, 2%, 82%);
            border-radius: 15px;
            
        }
        .login-main{
            padding: 40px;
        }
        .button-box{
            padding-top: 40px;
            text-align: center;
            width: 100%;
            height: 80px;
        }
        .button-box .btn{
            padding-left: 60px;
            padding-right: 60px;
           
        }
    </style>

</html>
