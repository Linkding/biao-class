<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/plugin/pagination/pagination.css">
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        /* [hidden] {
                            display: none !important;
                        } */

        body {
            font-size: 17px;
            font-family: sans-serif;
        }

        img {
            max-width: 50px;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            position: relative;
        }


        h1 {
            margin-top: 100px;
        }

        #form-search,
        h1 {
            vertical-align: middle;
            text-align: center;
        }

        .user {
            background: rgba(0%, 0%, 0%, .01);
            margin: 8px 0;
            box-shadow: 1px 1px 1px #757575;
            /* border: 1px solid #999; */
        }

        .user>* {
            vertical-align: top;
            display: inline-block;
        }

        .logo {
            padding: 5px;
        }

        .info {
            line-height: 1.3;
            padding: 5px 0;
        }

        .name {
            font-size: 1.2rem;
            font-weight: 900;
        }

        .link {
            font-size: 0.4rem;
            font-weight: 200;
        }

        form {
            font-size: 0;

        }

        form input,
        .history-list {
            width: 80%;
        }


        form button {
            width: 20%;
            border-left: 0;
        }

        input,
        button {
            border: 1px solid rgba(0%, 0%, 0%, .4);
            padding: 10px;
            font-size: 1rem;
            color: #555;
        }

        .count {
            margin-top: 20px
        }

        #load-more {
            /* display: none; */
            width: 100%;
        }

        #load-more:hover {
            background: rgba(0%, 0%, 0%, .1)
        }


        .page {
            text-align: center;
        }

        .pagination-container {
            text-align: center;
            font-size: 1rem;
        }

        .pagination-container>* {
            display: inline-block;
            margin-top: 15px;
        }

        .history-list {
            z-index: 1;
            max-height: 300px;
            position: absolute;
            background: #fff;
            border: 1px solid rgba(0%, 0%, 0%, .4);
            border-top: 0;
            font-size: 1rem;
            -webkit-box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
            -moz-box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
            cursor: default;
        }

        .history {
            font-size: 0;
            padding: 5px 10px;
        }

        .clean {
            font-size: 0.8rem;
            text-align: center;
            padding: 5px 10px;
        }

        .history:hover,
        .clean:hover {
            background: rgba(0, 0, 200, .1)
        }

        .history .text,
        .history .tool {
            vertical-align: middle;
            display: inline-block;
        }

        .history .text {
            width: 70%;
            font-size: 0.9rem
        }

        .history .tool {
            width: 30%;
            font-size: 0.4rem;
            color: #aaa;
            text-align: right;
        }

        .history:hover .tool {
            display: inline-block;
        }

        .history .tool>* {
            cursor: pointer;
        }
        .loading {
            position: fixed;
            padding: 5px 10px;
            background: rgba(0%, 0%, 0%, .4);
            color: #fff;
            top: 30px;
            right: 50px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Github用户搜索</h1>
        <form id="form-search" autocomplete="off">
            <input type="text" id="search-input" placeholder="请输入">
            <button type="submit">搜一下</button>
        </form>
        <div class="history-list" hidden>
            <!-- <div class="history">
                        <div class="text">lin</div>
                        <div class="tool">
                            <span class="delete">删除</span>
                        </div>
                    </div> -->
        </div>
        <div id="count"></div>
        <div id="user-list">
            <!-- <div class="user">
                                    <div class="logo">
                                        <img src="https://avatars0.githubusercontent.com/u/2541208?v=4">
                                    </div>
                                    <div class="info">
                                        <div class="name">link</div>
                                        <a href="http://linkding.github.com" class="link">http://linkding.github.com</a>
                                    </div>
                                </div>
                                <div class="user">
                                    <div class="logo">
                                        <img src="https://avatars0.githubusercontent.com/u/2541208?v=4">
                                    </div>
                                    <div class="info">
                                        <div class="name">link</div>
                                        <a href="http://linkding.github.com" class="link">http://linkding.github.com</a>
                                    </div>
                                </div> -->
        </div>

        <button type="submit" id="load-more" hidden>加载更多</button>
        <div class="pagination-container" hidden>
            <button id="first-page" class="pager">首页</button>
            <div class="pagination">
            </div>
            <button id="last-page" class="pager">尾页</button>
        </div>
    </div>
    <div class="loading" hidden>加载更多...</div>
    <script src="dist/bundle.js"></script>
</body>

</html>
